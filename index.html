<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Mobile</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./style-css/style.css">
    <!-- bootstrap link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




</head>
<body class="bg-gray">
    <!-- brand Name  -->
    <h1 class="text-center text-danger mt-4">Freedom Mobile</h1>
    
    <!-- heading  -->
    <h2 class="text-center text-success mt-4 pb-4">Search Your Favorite Phone Here</h2>

    <!-- search area here  -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
      </div>



  <!-- a single phone details here  -->
  
    <div id="phone-details" class="w-50 mx-auto pb-4 ">

 
      
    </div>

  
 



      <!-- Phone search result  -->
        <div id="search-result"  class="row row-cols-1 row-cols-md-3 g-4 px-4">
    

        </div>

        <!-- error message  -->
        <div>
          <p id="error" class="text-center text-danger">No Result Found!</p>
        </div>




    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
